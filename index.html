!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Site</title>
    <title>Document</title>
    <title>Atendimento ao Cliente</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tatical War Spirit</h1>    
    </header>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Minha Loja</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Pesquisar...">
                <button onclick="search()">Buscar</button>
            </div>
            <div class="cart">
                <button onclick="viewCart()">Carrinho (<span id="cart-count">0</span>)</button>
            </div>
        </nav>
    </header>
    <main>
        <h2>Bem-vindo à nossa loja!</h2>
        <!-- Conteúdo principal -->
    </main>
    <footer>
        <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
    <div class="container">
        <header>
            <h1>Atendimento ao Cliente</h1>
        </header>
        <main>
            <form id="support-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Atendimento ao Cliente. Todos os direitos reservados.</p>
        </footer>
    </div>

    
</body>
</html>
